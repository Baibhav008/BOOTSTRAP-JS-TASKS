    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Task1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <br>
        <br>

        <center>

            <h2>Enter a number </h2>
            <input type="number" id="n" placeholder=" enter number"/>
            <br>
            <br>
            <button style="border-radius: 40px; font-size: larger; padding: 4px;" type="submit" onclick="reverse_a_number()">  Reverse  </button>
            <br>
            <br>
            <h2>Output: The reversed number is = </h2><p id="output" style="font-size: larger;"></p>
            
        </center>

        <script>
           function reverse_a_number()
            {
                var n = document.getElementById("n").value;
	            n = n + "";

                document.getElementById("output").innerHTML=n.split("").reverse().join("");
	        
            }
        </script>
    </body>
    </html>
