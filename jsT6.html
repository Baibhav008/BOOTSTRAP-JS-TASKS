<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4 px-5 pt-2 pb-2 w-50 p-5">

        


        <form action="https://www.instagram.com/instagram/" onsubmit="return validate()" class="bg-light p-5 m-auto shadow-lg needs-validation w-75" >

            <h1 class="mt-4 mb-4 col-sm-12" style="align-items: center; text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-family: cursive; font-style: italic;">Instagram</h1>

            <p id="invalid-msg"></p>
            <div class="form-group row my-2">
              <div class="col-sm-12">
                <div class="input-group " style="width: 100%;" >
                    
                <span class="input-group-text"><i class="fa fa-user"></i></span>

                <input type="text" class="form-control" placeholder="Username" id="uname" required/>
                

                </div>
              </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-12">
                  <div class="input-group " style="width: 100%;" >
                      
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" id="password" required/>
  
                  </div>
                </div>
            </div>

            <center>
                <button type="submit" class="btn btn-primary btn-rounded waves-effect waves-light m-auto my-2" style="width: 100%;">Login</button>
                
                
            </center>

            <table class="col-sm-12">
                <tr>
                    <td>
                        <div style="text-align: left;">
                            <input style="width:auto; margin: 2px;" type="checkbox">Remember me
        
                        </div>

                    </td>

                    <td style="align-items: end;">
                        <div style="text-align: right;">
                            <a href="#" style="text-decoration: none; align-items: end;">Forgot Password ?</a>

                        </div>
                        
                    </td>
                </tr>
            </table>
  
        

        </form>

        <center>
            <p class="mt-2" style="font-size: larger;">Don't have an account! <a href="jsT6-2.html" style="text-decoration: none;">Sign up here</a>.</p>
        </center>
      

        
        

    </div>

    <script>
         function validate()
        {
            var un = document.getElementById("uname").value;
            var pwd = document.getElementById("password").value;
            if(un.length < 5 || pwd.length<5)
            {
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password</p>`;
                return false;
            }
            return true;
        }

    </script>
    
</body>
</html>
