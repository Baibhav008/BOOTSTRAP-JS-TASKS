<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="mt-4 mx-4">
        <button class="btn btn-outline-dark" type="submit" onclick="dispShort()">show date</button>
        <br>
        <br>

        <p id="dateout2"></p>
    </div>

    <div class="mt-4 mx-4">
        <button class="btn btn-outline-dark" type="submit" onclick="dispDate()">show time</button>
        <br>
        <br>

        <p id="dateout"></p>
    </div>




    <script>

        function dispDate()
        {
            const d = new Date();
            document.getElementById("dateout").innerHTML = d;

        }

        function dispShort()
        {
            let currentDate = new Date();
            let date = currentDate.getDate();
            let year = currentDate.getFullYear();

            let month = currentDate.getMonth() + 1;

            let monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
            let monthName = monthNames[currentDate.getMonth()];
            document.getElementById("dateout2").innerHTML = date+"/"+monthName+"/"+year;

            console.log(`Current date is ${date} ${monthName} ${year}`);
        }
       
    </script>
    
</body>
</html>
