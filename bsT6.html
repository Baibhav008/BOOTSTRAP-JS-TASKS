<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Task6</title>


    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        label{
            color: white;
            font-family: cursive;
            font-size: xx-large;
        }
    </style>



</head>
<body  style="background-image: url(wall.jpg);
background-position: center center;
background-repeat: no-repeat;

background-attachment: fixed;
background-size: cover;">

    <div class="container mt-5 mb-5">

        <form class="bg-info p-5 m-auto shadow-lg needs-validation " style="width: 40%;" novalidate>

            <div class="form-group row">
              <label for="fname" class="col-sm-12 col-form-label" >
                <h4>First Name</h4> </label>
              <div class="col-sm-12">
                <div class="input-group " style="width: 100%;" >
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name" id="fname" required/>
                    <div class="invalid-feedback">Please your name</div>

                </div>
              </div>
            </div>

            
            <div class="form-group row">
                <label for="email" class="col-sm-12 col-form-label">
                  <h4>Email</h4> </label>
                <div class="col-sm-12">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" placeholder="Email Address" id="email" required/>
                      <div class="invalid-feedback">Please your email</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="pass" class="col-sm-12 col-form-label">
                  <h4>Password</h4> </label>
                <div class="col-sm-12">
                  <div class="input-group " style="width: 100%;" >
                      <span class="input-group-text"><i class="fa fa-phone"></i></span>
                      <input type="password" class="form-control" placeholder="****" id="pass" required/>
                      <div class="invalid-feedback" >Please enter your password</div>
  
                  </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="fname" class="col-sm-12 col-form-label">
                    <h4>Hobbies</h4> </label>
                    <div class="col-sm-12">
                        <div class="input-group " style="width: 100%;" >
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                            <select id="inputState" class="form-control form-select">
                                <option selected></option>
                                <option>Dancing</option>
                                <option>Singing</option>
                                <option>Programming</option>
                                <option>Ufo attack</option>

                              </select>
                        </div>
                      </div>
            </div>

            <center>
                <button type="submit" class="btn btn-danger btn-rounded waves-effect waves-light m-auto" style="width: 100%;">Submit</button>
                
            </center>

        </form>


        

           

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>	
	 <script>
	 	// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
			    .forEach(function (form) {
			      form.addEventListener('submit', function (event) {
			        if (!form.checkValidity()) {
			          event.preventDefault()
			          event.stopPropagation()
			        }

			        form.classList.add('was-validated')
			      }, false)
			    })
			})()
	 </script>		  


    
</body>
</html>
