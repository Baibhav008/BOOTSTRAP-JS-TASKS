<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <br>
    <br>


    <div class="container bg-info col-4 p-4">

        <center>
            <table>
                <tr>
                    <td class="pe-2">1st Number :</td>
                    <td>
                        <input id="n1" type="number" required/>
                    </td>
                </tr>
                <tr>
                    <td class="pe-2">2nd Number :</td>
                    <td>
                        <input id="n2" type="number" required/>
                    </td>
                </tr>

                <tr align="center">
                    <td>
                        <button class="btn btn-outline-dark" type="submit" onclick="multiply()">Multiply</button>
                        <button class="btn btn-outline-dark" type="submit" onclick="divide()">Divide</button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>

                        <h4 class="mt-2">

                            The result is :
                            <p id="ans"></p>
                        </h4>
                        
                    

                    </td>
                    

                </tr>

            </table>
        </center>

    </div>

    <script>

        function multiply()
        {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value;
            var z = x*y;

            document.getElementById("ans").innerHTML=z;

        }

        function divide()
        {
            var x = document.getElementById("n1").value;
            var y = document.getElementById("n2").value;
            var z = x/y;

            document.getElementById("ans").innerHTML=z;

        }

        


       
        
    </script>
</body>
</html>
